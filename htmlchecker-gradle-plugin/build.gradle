plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

wrapper {
    gradleVersion = '5.5.1'
}

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

group = 'fr.jmini.htmlchecker'

dependencies {
    implementation 'fr.jmini.htmlchecker:htmlchecker-core:1.2.0-SNAPSHOT'
    testImplementation 'junit:junit:4.12'
}

gradlePlugin {
    // Define the plugin
    plugins {
        htmlchecker {
            id = 'fr.jmini.htmlchecker'
            implementationClass = 'fr.jmini.htmlchecker.gradle.HtmlcheckerGradlePlugin'
        }
    }
}